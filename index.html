<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Infinity Gallery</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Infinity Gallery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <form class="d-flex">
                    <input class="form-control me-2" type="text" id="searchInput" placeholder="Buscador" />
                    <button class="btn btn-outline-light" type="button" onclick="searchImages()">Buscar</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="gallery"></div>
</div>

<div class="container mt-3">
    <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="25"></div>
        <div class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="26" aria-valuemax="50"></div>
        <div class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="51" aria-valuemax="70"></div>
        <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="71" aria-valuemax="100"></div>
    </div>
</div>

<footer class="bg-light text-center p-3">
    <div class="footer-overlay">
        <a href="https://unsplash.com/es">
            <img src="/public/img/pngwing.com.png" class="logo" alt="" />
        </a>
    </div>
    <p><b>Las im√°genes vistas en este sitio son propiedad de Unsplash</b></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./src/app.js"></script>
</body>
</html>
